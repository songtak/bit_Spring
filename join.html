<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<style>
* {
  box-sizing: border-box;
}

body {
  font-family: Arial, Helvetica, sans-serif;
}

/* Style the header */
header {
  background-color: #666;
  padding: 30px;
  text-align: center;
  font-size: 35px;
  color: white;
}

/* Create two columns/boxes that floats next to each other */
nav {
  float: left;
  width: 30%;
  height: 300px; /* only for demonstration, should be removed */
  background: #ccc;
  padding: 20px;
}

/* Style the list inside the menu */
nav ul {
  list-style-type: none;
  padding: 0;
}

article {
  float: left;
  padding: 20px;
  width: 70%;
  background-color: #f1f1f1;
  height: 300px; /* only for demonstration, should be removed */
}

/* Clear floats after the columns */
section:after {
  content: "";
  display: table;
  clear: both;
}

/* Style the footer */
footer {
  background-color: #777;
  padding: 10px;
  text-align: center;
  color: white;
}

/* Responsive layout - makes the two columns/boxes stack on top of each other instead of next to each other, on small screens */
@media (max-width: 600px) {
  nav, article {
    width: 100%;
    height: auto;
  }
}
</style>
</head>
<body>
<h2> 홈페이지 </h2>
<header>
  <h2>Cities</h2>
</header>

<section>
  <nav>
    <ul>
      <li><a id="a-first" href="#">JOIN</a></li>
      <li><a id="a-second" href="index.html">LOGIN</a></li>
      <li><a id="a-third" href="#">...</a></li>
    </ul>
  </nav>
  
  <article>
   <form action="#">
   	<label>NAME </label> <br>
   	<input id="name" type="text"> <br>
   	<label>USERID</label><br>
   	<input id="userid" type="text"><br>
    <label>PASSWORD</label><br>
   	<input id="passwd" type="text"><br>
   	<label>SSN</label><br>
   	<input id="ssn" type="text"><br>
   	<label>ADDRESS</label><br>
   	<input id="address" type="text"><br>
   	<input id="join-button" type="button" value="회원가입">
   	<input id="cancel-button" type="button" value="취소">

   	
   </form>
  </article>
</section>

<footer>
  <p>Footer</p>
</footer>
<script type="text/javascript">
$('#a-first').click(function(){
	alert('Join 클릭')
})
$('#a-second').click(function(){
	alert('Login 클릭')
})
$('#a-third').click(function(){
	alert('... 클릭')
})
$('#join-button').click(function(){
	 let member = {name:$('#name').val(),
	userid: $('#userid').val(),
	passwd: $('#passwd').val(),
	ssn: $('#ssn').val(),
	address: $('#address').val()}
	 alert('입력된 주민번호: '+member.ssn) //보안은 포기 그러나 빠름
	$.ajax({
		url: '/join',
		type: 'post', //post는 암호화에서 사용함. MemberController 에서 @PostMapping과 관련 
		data: JSON.stringify(member),     //stringify 스트링 값으로 바꾼다는 뜻
		dataType: 'json',
		 contentType: 'application/json',
		 success: function(returnMember){	
			 alert(returnMember.name+'님 회원가입 성공')
			 }, 
		 error: function(){	
			 alert('회원가입 실패')
			 }

	})
})
$('#cancel-button').click(function(){
	alert('취소 버튼 클릭')
})
</script>
</body>
</html>
